<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




{% if form.errors %}
    <p>  Your username and password does not match</p>
{% else %}
    <p>Please log in</p>
{% endif %}

<div class="login-form">
    <form action="{% url 'management:management_login' %}" method="post">
        {{ form.as_p }}{% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit"  value="Log-in"></p>
    </form>
</div>





</body>
</html>
